<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
  <script type="text/babel">
    class Demo extends React.Component {
        constructor(props) {
          super(props);
          //设置状态属性
          this.state = {
            opacity: 1,
          };
          //绑定this
          this.distoryComponent = this.distoryComponent.bind(this);
        }
        //组件挂载完毕
        componentDidMount() {
          this.setInterval = setInterval(() => {
            let { opacity } = this.state;
            if (parseInt(opacity * 10) === 0) {
              opacity = 1;
            } else {
              opacity -= 0.1;
            }
            this.setState({
              opacity,
            });
          }, 200);
        }

        componentWillUnmount() {
          console.log("组件卸载");
          clearInterval(this.setInterval);
          this.setState({
            isShow: "none",
          });
        }

        distoryComponent() {
          ReactDOM.unmountComponentAtNode(document.getElementById("root"));
        }

        render() {
          const { opacity, isShow } = this.state;
          return (
            <div style={{ display: isShow }}>
              <h1 style={{ opacity }}>{this.props.text}</h1>
              <button onClick={this.distoryComponent}>不活了</button>
            </div>
          );
        }
      }

      ReactDOM.render(
        <Demo text="学不会React怎么办" />,
        document.getElementById("root")
      );
    </script>
</body>

</html>
