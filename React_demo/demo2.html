  <script type="text/babel">
    class Form extends React.Component {
          constructor(props) {
            super(props)
            this.handleSubmit = this.handleSubmit.bind(this)
          }

          handleSubmit(event) {
            alert(`登陆的用户名是${this.nameInput.value}密码是${this.passwordInput.value}`)
            event.preventDefault();
          }

          render() {
            return (
              <form onSubmit={this.handleSubmit}>
                <span>用户名:</span>
                <input type="text" ref={input=>this.nameInput=input} />
                <span>密码:</span>
                <input type="password" ref={input=>this.passwordInput=input} /> <input type="submit" value="登陆" />
              </form>
            );
          }
        }
