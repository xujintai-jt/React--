<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root1"></div>
  <div id="root2"></div>
  <div id="root3"></div>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
  <script type="text/babel">
    class Private extends  React.Component  {
     constructor(props){
       super(props)
       console.log(props);
     }

     render(){
       return <ul><li>姓名:{this.props.obj.name}</li><li>性别:{this.props.obj.sex||'男'}</li><li>年龄:{Number(this.props.obj.age)||18}</li></ul>
     }
    }
    const Private1={
      name:"Tom",
       sex:"女" ,
       age:"18"
    }

    const Private2={
      name:"Jack",
       sex:"男" ,
       age:"17"
    }

    const Private3={
      name:"Mike",
    }

    ReactDOM.render(<Private obj={Private1} />,document.getElementById("root1"))
    ReactDOM.render(<Private obj={Private2} />,document.getElementById("root2"))
    ReactDOM.render(<Private obj={Private3}  />,document.getElementById("root3"))
  </script>

</body>

</html>
