<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="test1"></div>
  <div id="test2"></div>
  <!-- 加载 React。-->
  <!-- 注意: 部署时，将 "development.js" 替换为 "production.min.js"。-->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <!-- 操作DOM的扩展库 -->
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <!--  babel将es6转换为es5，将jsx转换为js -->
  <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
  <script>
    //1.创建虚拟Dom (未使用jsx语法)
    let element1 = React.createElement('h1', {
      id: 'MyTitle1'
    }, 'hello')
    //2.渲染虚拟DOM
    ReactDOM.render(element1, document.getElementById('test1'))
  </script>

  <script type="text/babel">
    let myId ='h2'
    //1.创建虚拟Dom (使用jsx语法)
    let element2 = <h1 id={myId.toUpperCase()}>{myId.toUpperCase()}</h1>
    //2.渲染虚拟DOM
    ReactDOM.render(element2, document.getElementById('test2'))
  </script>

</body>

</html>
