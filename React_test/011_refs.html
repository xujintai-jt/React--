<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    input {
      outline: none;
      height: 20px;
      width: 200px;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
  <script type="text/babel">
    class MyComponent extends React.Component {
        constructor(props) {
          super(props)
          this.onclickAlert=this.onclickAlert.bind(this)
          this.onBlurAlert=this.onBlurAlert.bind(this)
        }

        onclickAlert(){
          const result=this.refs.input1.value.trim()
          alert(result)
        }

        onBlurAlert(){
          const result=this.refs.input2.value.trim()
          alert(result)
        }

        render() {
          return (
            <div>
              <input type="text" ref="input1" />
              <button onClick={this.onclickAlert}>点击打印输入框内容</button>
              <input
                type="text"
                ref="input2"
                placeholder="失去焦点打印输入框内容"
                onBlur={this.onBlurAlert}
              />
            </div>
          );
        }
      }

      ReactDOM.render(<MyComponent name="MyComponent"/>, document.getElementById("root"));
    </script>
</body>

</html>
