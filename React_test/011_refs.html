<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      margin-right: 20px;
    }

    input {
      outline: none;
      height: 20px;
      width: 200px;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
  <script type="text/babel">
    class MyComponent extends React.Component {
        constructor(props) {
          super(props)
          this.onclickAlert=this.onclickAlert.bind(this)
          this.onBlurAlert2=this.onBlurAlert2.bind(this)
          this.onBlurAlert3=this.onBlurAlert3.bind(this)
        }

        onclickAlert(){
          const result=this.refs.input1.value.trim()
          alert(result)
        }

        onBlurAlert2(){
          const result=this.refs.input2.value.trim()
          alert(result)
        }

        onBlurAlert3(event){
          console.log(event);
          alert(this.input3.value.trim())
        }

        render() {
          return (
            <div>
              <input type="text" ref="input1" />
              <button onClick={this.onclickAlert}>点击打印输入框内容</button>
         
              <input
                type="text"
                onBlur={this.onBlurAlert2}
                placeholder="失去焦点打印输入框内容2"
                ref="input2"
              />
              
              <input
                type="text"
                ref={input=>this.input3=input}
                placeholder="失去焦点打印输入框内容3"
                onBlur={this.onBlurAlert3}
              />
            </div>
          );
        }
      }

      ReactDOM.render(<MyComponent name="MyComponent"/>, document.getElementById("root"));
    </script>
</body>

</html>
